<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> - 生日快乐</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Serif SC', serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            min-height: 100vh;
            overflow-x: hidden;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40"><circle cx="20" cy="20" r="2" fill="white" opacity="0.3"></circle></svg>');
            background-size: 40px 40px;
            pointer-events: none;
            z-index: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
            margin: 20px;
            backdrop-filter: blur(10px);
        }

        .header {
            margin-bottom: 30px;
        }

        h1 {
            font-family: 'Ma Shan Zheng', cursive;
            color: #ff4757;
            font-size: 2.5rem;
            margin-bottom: 10px;
            animation: float 3s ease-in-out infinite;
        }

        h2 {
            color: #5f27cd;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .message {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #57606f;
            margin-bottom: 30px;
            text-align: left;
        }

        .heart {
            color: #ff4757;
            font-size: 1.5rem;
            display: inline-block;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        .countdown {
            font-size: 1.2rem;
            color: #5f27cd;
            margin: 20px 0;
            font-weight: bold;
        }

        .button {
            background-color: #ff4757;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Noto Serif SC', serif;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.3);
        }

        .button:hover {
            background-color: #ff3838;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 71, 87, 0.4);
        }

        .gift-box {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 30px auto;
            cursor: pointer;
        }

        .gift-top {
            position: absolute;
            top: 0;
            left: 0;
            width: 150px;
            height: 40px;
            background-color: #ff6348;
            border-radius: 5px 5px 0 0;
            transition: all 0.5s ease;
            z-index: 2;
        }

        .gift-bottom {
            position: absolute;
            top: 40px;
            left: 0;
            width: 150px;
            height: 110px;
            background-color: #ff6348;
            border-radius: 0 0 10px 10px;
        }

        .gift-ribbon-vertical {
            position: absolute;
            top: 0;
            left: 70px;
            width: 10px;
            height: 150px;
            background-color: #ffeb3b;
            z-index: 1;
        }

        .gift-ribbon-horizontal {
            position: absolute;
            top: 30px;
            left: 0;
            width: 150px;
            height: 10px;
            background-color: #ffeb3b;
            z-index: 1;
        }

        .gift-box:hover .gift-top {
            transform: translateY(-20px);
        }

        .fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
            display: none;
        }

        .music-note {
            position: absolute;
            color: #ff4757;
            font-size: 1.5rem;
            opacity: 0;
            animation: flyUp 3s ease-in-out forwards;
            z-index: 0;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.3); }
            28% { transform: scale(1); }
            42% { transform: scale(1.3); }
            70% { transform: scale(1); }
        }

        @keyframes flyUp {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.2rem;
            }

            .message {
                font-size: 1rem;
            }

            .gift-box {
                width: 120px;
                height: 120px;
            }

            .gift-top {
                width: 120px;
                height: 30px;
            }

            .gift-bottom {
                top: 30px;
                width: 120px;
                height: 90px;
            }

            .gift-ribbon-vertical {
                left: 55px;
                width: 10px;
                height: 120px;
            }

            .gift-ribbon-horizontal {
                top: 25px;
                width: 120px;
                height: 10px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>生日快乐，单萌！</h1>
        <h2>特别的日子，特别的你</h2>
    </div>

    <div class="message">
        <p>今天是你的生日，这是一个特别的日子，因为它让我遇见了你。</p>
        <p>感谢你出现在我的生命里，给我带来无尽的欢乐和温暖。</p>
        <p>每一个与你相处的瞬间，都是我最珍贵的回忆。</p>

        <p>生日快乐！ <span class="heart">❤</span> 直到永远</p>
    </div>



    <div class="gift-box" onclick="openGift()">
        <div class="gift-ribbon-vertical"></div>
        <div class="gift-ribbon-horizontal"></div>
        <div class="gift-top"></div>
        <div class="gift-bottom"></div>
    </div>

    <button class="button" onclick="showSurprise()">点击领取单萌独特的生日礼物</button>
</div>

<canvas class="fireworks" id="fireworks"></canvas>

<script>
    // 计算相爱的天数（请修改开始日期）
    function calculateLoveDays() {

        const today = new Date();
        const diffTime = Math.abs(today - startDate);
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        document.getElementById('loveDays').textContent = diffDays;
    }

    calculateLoveDays();

    // 打开礼物盒
    function openGift() {
        alert('你经常问我你的相貌怎么样，\n\n可我想说，\n相貌只会是你人格魅力的加分项，\n你的笑容散发活力，\n你的。。。。。\n哎呀！我真编不下去了！\n别骂我！\n');
    }

    // 显示惊喜
    function showSurprise() {
        createMusicNotes();
        createFireworks();

        // 创建一个新的惊喜元素
        const surprise = document.createElement('div');
        surprise.style.position = 'fixed';
        surprise.style.top = '50%';
        surprise.style.left = '50%';
        surprise.style.transform = 'translate(-50%, -50%)';
        surprise.style.fontSize = '2rem';
        surprise.style.color = '#ff4757';
        surprise.style.fontFamily = 'Ma Shan Zheng, cursive';
        surprise.style.zIndex = '1000';
        surprise.style.opacity = '0';
        surprise.style.transition = 'opacity 1s ease';
        surprise.textContent = '生日快乐！';
        document.body.appendChild(surprise);

        // 淡入效果
        setTimeout(() => {
            surprise.style.opacity = '1';
        }, 100);

        // 3秒后淡出
        setTimeout(() => {
            surprise.style.opacity = '0';
            setTimeout(() => {
                document.body.removeChild(surprise);
            }, 1000);
        }, 3000);
    }

    // 创建音符效果
    function createMusicNotes() {
        const notes = ['♫', '♪', '♬'];
        const colors = ['#ff4757', '#5f27cd', '#10ac84', '#ff9f43'];

        for (let i = 0; i < 20; i++) {
            setTimeout(() => {
                const note = document.createElement('div');
                note.className = 'music-note';
                note.textContent = notes[Math.floor(Math.random() * notes.length)];
                note.style.left = Math.random() * 100 + 'vw';
                note.style.top = Math.random() * 50 + 50 + 'vh';
                note.style.color = colors[Math.floor(Math.random() * colors.length)];
                note.style.fontSize = Math.random() * 20 + 16 + 'px';
                note.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(note);

                // 移除音符
                setTimeout(() => {
                    if (note.parentNode) {
                        document.body.removeChild(note);
                    }
                }, 5000);
            }, i * 100);
        }
    }

    // 创建烟花效果
    function createFireworks() {
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        canvas.style.display = 'block';

        // 生成多个烟花
        for (let i = 0; i < 5; i++) {
            setTimeout(() => {
                launchFirework();
            }, i * 1000);
        }

        function launchFirework() {
            const fireworks = [];
            const particles = [];

            // 创建一个烟花
            const firework = {
                x: Math.random() * canvas.width,
                y: canvas.height,
                dy: -Math.random() * 6 - 6,
                radius: 3,
                explode: false,
                color: `hsl(${Math.random() * 360}, 100%, 50%)`
            };

            fireworks.push(firework);

            // 动画循环
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                for (let i = fireworks.length - 1; i >= 0; i--) {
                    const f = fireworks[i];

                    // 更新位置
                    f.y += f.dy;
                    f.dy += 0.1; // 重力

                    // 绘制烟花
                    ctx.beginPath();
                    ctx.arc(f.x, f.y, f.radius, 0, Math.PI * 2);
                    ctx.fillStyle = f.color;
                    ctx.fill();

                    // 判断是否爆炸
                    if (f.dy >= -3) {
                        f.explode = true;
                        fireworks.splice(i, 1);

                        // 生成粒子
                        for (let j = 0; j < 100; j++) {
                            particles.push({
                                x: f.x,
                                y: f.y,
                                dx: (Math.random() - 0.5) * 6,
                                dy: (Math.random() - 0.5) * 6,
                                radius: Math.random() * 2 + 1,
                                color: f.color,
                                life: 1
                            });
                        }
                    }
                }

                // 更新和绘制粒子
                for (let i = particles.length - 1; i >= 0; i--) {
                    const p = particles[i];

                    p.x += p.dx;
                    p.y += p.dy;
                    p.dy += 0.05; // 重力
                    p.life -= 0.02;

                    if (p.life <= 0) {
                        particles.splice(i, 1);
                        continue;
                    }

                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                    ctx.fillStyle = p.color;
                    ctx.globalAlpha = p.life;
                    ctx.fill();
                    ctx.globalAlpha = 1;
                }

                // 继续动画
                if (fireworks.length > 0 || particles.length > 0) {
                    requestAnimationFrame(animate);
                } else {
                    // 所有烟花结束后隐藏画布
                    setTimeout(() => {
                        canvas.style.display = 'none';
                    }, 1000);
                }
            }

            animate();
        }
    }

    // 响应窗口大小变化
    window.addEventListener('resize', () => {
        const canvas = document.getElementById('fireworks');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });

    // 页面加载完成后自动播放一些轻微的动画
    window.addEventListener('load', () => {
        setTimeout(() => {
            createMusicNotes();
        }, 1000);
    });
</script>
</body>
</html>
