<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给我亲爱的单萌 - 生日快乐</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Serif SC', serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 30%, #b5d8f6 80%, #98e6ff 100%);
            min-height: 100vh;
            overflow-x: hidden;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            animation: backgroundShift 15s ease-in-out infinite;
        }

        @keyframes backgroundShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40"><circle cx="20" cy="20" r="2" fill="white" opacity="0.3"></circle></svg>');
            background-size: 40px 40px;
            pointer-events: none;
            z-index: 0;
        }

        /* 星星背景 */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1); }
        }

        /* 飘落的爱心 */
        .falling-heart {
            position: absolute;
            color: rgba(255, 71, 87, 0.7);
            font-size: 1.5rem;
            top: -50px;
            z-index: 0;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
            margin: 20px;
            backdrop-filter: blur(10px);
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            margin-bottom: 30px;
            position: relative;
        }

        h1 {
            font-family: 'Ma Shan Zheng', cursive;
            color: #ff4757;
            font-size: 2.8rem;
            margin-bottom: 10px;
            animation: float 3s ease-in-out infinite;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #5f27cd;
            font-size: 1.5rem;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .message {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #57606f;
            margin-bottom: 30px;
            text-align: left;
            position: relative;
            padding: 20px;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.6);
        }

        .message::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 10px solid rgba(255, 255, 255, 0.6);
        }

        .heart {
            color: #ff4757;
            font-size: 1.8rem;
            display: inline-block;
            animation: heartbeat 1.2s ease-in-out infinite;
            margin: 0 5px;
        }

        .countdown {
            font-size: 1.2rem;
            color: #5f27cd;
            margin: 20px 0;
            font-weight: bold;
            padding: 10px;
            background-color: rgba(243, 225, 255, 0.7);
            border-radius: 20px;
            display: inline-block;
        }

        .button {
            background-color: #ff4757;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Noto Serif SC', serif;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.3);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
            z-index: -1;
        }

        .button:hover::before {
            width: 300px;
            height: 300px;
        }

        .button:hover {
            background-color: #ff3838;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 71, 87, 0.4);
        }

        .gift-box {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 30px auto;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
        }

        .gift-box:hover {
            transform: scale(1.05);
        }

        .gift-top {
            position: absolute;
            top: 0;
            left: 0;
            width: 150px;
            height: 40px;
            background-color: #ff6348;
            border-radius: 5px 5px 0 0;
            transition: all 0.5s ease;
            z-index: 2;
            transform-origin: center top;
        }

        .gift-box:hover .gift-top {
            transform: translateY(-30px) rotateX(180deg);
        }

        .gift-bottom {
            position: absolute;
            top: 40px;
            left: 0;
            width: 150px;
            height: 110px;
            background-color: #ff6348;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .gift-ribbon-vertical {
            position: absolute;
            top: 0;
            left: 70px;
            width: 10px;
            height: 150px;
            background-color: #ffeb3b;
            z-index: 1;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .gift-ribbon-horizontal {
            position: absolute;
            top: 30px;
            left: 0;
            width: 150px;
            height: 10px;
            background-color: #ffeb3b;
            z-index: 1;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .photo-gallery {
            margin: 20px 0;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .photo-gallery:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .gallery-item {
            width: 100%;
            padding-bottom: 100%;
            background-color: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            opacity: 0.8;
            transition: all 0.3s ease;
        }

        .gallery-item:hover {
            opacity: 1;
            transform: scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            cursor: pointer;
            transition: 0.3s;
        }

        .close-modal:hover {
            color: #ff4757;
            transform: scale(1.2);
        }

        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
        }

        .music-btn {
            background-color: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .music-btn:hover {
            transform: scale(1.1);
            background-color: white;
        }

        .fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
            display: none;
        }

        .music-note {
            position: absolute;
            color: #ff4757;
            font-size: 1.5rem;
            opacity: 0;
            animation: flyUp 3s ease-in-out forwards;
            z-index: 0;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.3); }
            28% { transform: scale(1); }
            42% { transform: scale(1.3); }
            70% { transform: scale(1); }
        }

        @keyframes flyUp {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.2rem;
            }

            .message {
                font-size: 1rem;
            }

            .gift-box {
                width: 120px;
                height: 120px;
            }

            .gift-top {
                width: 120px;
                height: 30px;
            }

            .gift-bottom {
                top: 30px;
                width: 120px;
                height: 90px;
            }

            .gift-ribbon-vertical {
                left: 55px;
                width: 10px;
                height: 120px;
            }

            .gift-ribbon-horizontal {
                top: 25px;
                width: 120px;
                height: 10px;
            }

            .photo-gallery {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <div class="header">
            <h1>生日快乐，我最亲爱的单萌！</h1>
            <h2>在这个特别的日子里，我想告诉你...</h2>
        </div>

        <div class="message">
            <p>亲爱的，今天是你的生日，也是我生命中最特别的一天。</p>
            <p>感谢上天让我遇见你，你的笑容是我每天最期待的阳光。</p>
            <p>每一个与你相处的瞬间，都像星星一样闪烁在我的记忆里。</p>
            <p>我想告诉你，<span class="heart">❤</span> 我爱你 <span class="heart">❤</span> 直到永远</p>
        </div>

        <div class="countdown">
            我们相爱已经 <span id="loveDays"></span> 天了
        </div>

        <div class="photo-gallery" onclick="openGallery()">
            <div class="gallery-item" style="background-image: url('单萌/1.jpg'); background-size: cover;"></div>
            <div class="gallery-item" style="background-image: url('单萌/2.jpg'); background-size: cover;"></div>
            <div class="gallery-item" style="background-image: url('单萌/3.jpg'); background-size: cover;"></div>
            <div class="gallery-item" style="background-color: #ff9a9e; display: flex; justify-content: center; align-items: center; color: white; position: relative;">
                <span style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 20px;">+</span>
            </div>
        </div>

        <div class="gift-box" onclick="openGift()">
            <div class="gift-ribbon-vertical"></div>
            <div class="gift-ribbon-horizontal"></div>
            <div class="gift-top"></div>
            <div class="gift-bottom"></div>
        </div>

        <button class="button" onclick="showSurprise()">点击领取我对你的爱 ❤</button>
    </div>

    <div class="modal" id="modal" onclick="closeModal()">
        <span class="close-modal">&times;</span>
        <img class="modal-content" id="modalImage" src="单萌/1.jpg">
    </div>

    <div class="music-control">
        <button class="music-btn" id="musicBtn" onclick="toggleMusic()">♪</button>
    </div>

    <canvas class="fireworks" id="fireworks"></canvas>

    <audio id="backgroundMusic" loop>
        <source src="" type="audio/mpeg">
    </audio>

    <script>
        // 创建星星背景
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 100;

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // 随机位置
                star.style.left = Math.random() * 100 + 'vw';
                star.style.top = Math.random() * 100 + 'vh';
                
                // 随机大小
                const size = Math.random() * 3 + 1;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                
                // 随机动画延迟
                star.style.animationDelay = Math.random() * 5 + 's';
                
                starsContainer.appendChild(star);
            }
        }

        // 创建飘落的爱心
        function createFallingHearts() {
            function createHeart() {
                const heart = document.createElement('div');
                heart.className = 'falling-heart';
                heart.textContent = '❤';
                
                // 随机位置和大小
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.fontSize = Math.random() * 20 + 16 + 'px';
                
                // 随机颜色透明度
                const opacity = Math.random() * 0.5 + 0.3;
                heart.style.color = `rgba(255, 71, 87, ${opacity})`;
                
                // 随机动画持续时间
                const duration = Math.random() * 8 + 8;
                heart.style.animationDuration = duration + 's';
                
                document.body.appendChild(heart);
                
                // 移除完成动画的爱心
                setTimeout(() => {
                    if (heart.parentNode) {
                        document.body.removeChild(heart);
                    }
                }, duration * 1000);
            }
            
            // 每隔一段时间创建一个新爱心
            setInterval(createHeart, 1000);
        }

        // 计算相爱的天数（请修改开始日期）
        function calculateLoveDays() {
            // 修改为你们相爱的日期
            const startDate = new Date('2023-01-01');
            const today = new Date();
            const diffTime = Math.abs(today - startDate);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            document.getElementById('loveDays').textContent = diffDays;
        }

        // 打开礼物盒
        function openGift() {
            // 创建一个更精美的礼物弹窗
            const modal = document.createElement('div');
            modal.style.position = 'fixed';
            modal.style.top = '0';
            modal.style.left = '0';
            modal.style.width = '100%';
            modal.style.height = '100%';
            modal.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
            modal.style.display = 'flex';
            modal.style.justifyContent = 'center';
            modal.style.alignItems = 'center';
            modal.style.zIndex = '2000';
            modal.style.opacity = '0';
            modal.style.transition = 'opacity 0.5s ease';
            
            const content = document.createElement('div');
            content.style.backgroundColor = 'white';
            content.style.padding = '30px';
            content.style.borderRadius = '20px';
            content.style.maxWidth = '90%';
            content.style.textAlign = 'center';
            content.style.transform = 'scale(0.8)';
            content.style.transition = 'transform 0.5s ease';
            
            const message = document.createElement('p');
            message.style.fontSize = '1.2rem';
            message.style.lineHeight = '1.8';
            message.style.color = '#57606f';
            message.innerHTML = '亲爱的单萌：<br><br>你是我见过最美的女孩，不仅是因为你的外表，更是因为你的内心。<br>你的笑容能融化冰雪，你的善良能温暖人心。<br>谢谢你给我带来的一切美好，我会珍惜我们在一起的每一刻。<br><br>永远爱你的人';
            
            const closeBtn = document.createElement('button');
            closeBtn.textContent = '我也爱你 ❤';
            closeBtn.style.marginTop = '20px';
            closeBtn.style.padding = '10px 20px';
            closeBtn.style.backgroundColor = '#ff4757';
            closeBtn.style.color = 'white';
            closeBtn.style.border = 'none';
            closeBtn.style.borderRadius = '20px';
            closeBtn.style.cursor = 'pointer';
            closeBtn.style.fontSize = '1rem';
            
            closeBtn.onclick = () => {
                modal.style.opacity = '0';
                content.style.transform = 'scale(0.8)';
                setTimeout(() => {
                    document.body.removeChild(modal);
                }, 500);
            };
            
            content.appendChild(message);
            content.appendChild(closeBtn);
            modal.appendChild(content);
            document.body.appendChild(modal);
            
            // 显示动画
            setTimeout(() => {
                modal.style.opacity = '1';
                content.style.transform = 'scale(1)';
            }, 10);
        }

        // 显示惊喜
        function showSurprise() {
            createMusicNotes();
            createFireworks();

            // 创建多个爱心元素
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.textContent = '❤';
                    heart.style.position = 'fixed';
                    heart.style.top = '50%';
                    heart.style.left = '50%';
                    heart.style.transform = 'translate(-50%, -50%) scale(0)';
                    heart.style.fontSize = '3rem';
                    heart.style.color = `hsl(${Math.random() * 30 + 330}, 100%, 50%)`; // 粉色系
                    heart.style.zIndex = '1000';
                    heart.style.transition = 'all 1s ease';
                    document.body.appendChild(heart);

                    // 扩散动画
                    setTimeout(() => {
                        const size = Math.random() * 200 + 100;
                        const angle = Math.random() * Math.PI * 2;
                        const x = Math.cos(angle) * size;
                        const y = Math.sin(angle) * size;
                        heart.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px)) scale(1.5)`;
                        heart.style.opacity = '0';
                    }, 10);

                    // 移除元素
                    setTimeout(() => {
                        if (heart.parentNode) {
                            document.body.removeChild(heart);
                        }
                    }, 1100);
                }, i * 100);
            }

            // 创建主惊喜消息
            setTimeout(() => {
                const surprise = document.createElement('div');
                surprise.style.position = 'fixed';
                surprise.style.top = '50%';
                surprise.style.left = '50%';
                surprise.style.transform = 'translate(-50%, -50%) scale(0)';
                surprise.style.fontSize = '3rem';
                surprise.style.color = '#ff4757';
                surprise.style.fontFamily = 'Ma Shan Zheng, cursive';
                surprise.style.zIndex = '1001';
                surprise.style.transition = 'all 0.5s ease';
                surprise.style.textShadow = '0 0 20px rgba(255, 71, 87, 0.8)';
                surprise.textContent = '生日快乐，我的爱！';
                document.body.appendChild(surprise);

                // 显示动画
                setTimeout(() => {
                    surprise.style.transform = 'translate(-50%, -50%) scale(1)';
                }, 10);

                // 3秒后淡出
                setTimeout(() => {
                    surprise.style.transform = 'translate(-50%, -50%) scale(1.5)';
                    surprise.style.opacity = '0';
                    setTimeout(() => {
                        if (surprise.parentNode) {
                            document.body.removeChild(surprise);
                        }
                    }, 500);
                }, 3000);
            }, 800);
        }

        // 创建音符效果
        function createMusicNotes() {
            const notes = ['♫', '♪', '♬'];
            const colors = ['#ff4757', '#5f27cd', '#10ac84', '#ff9f43'];

            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const note = document.createElement('div');
                    note.className = 'music-note';
                    note.textContent = notes[Math.floor(Math.random() * notes.length)];
                    note.style.left = Math.random() * 100 + 'vw';
                    note.style.top = Math.random() * 50 + 50 + 'vh';
                    note.style.color = colors[Math.floor(Math.random() * colors.length)];
                    note.style.fontSize = Math.random() * 20 + 16 + 'px';
                    note.style.animationDelay = Math.random() * 2 + 's';
                    document.body.appendChild(note);

                    // 移除音符
                    setTimeout(() => {
                        if (note.parentNode) {
                            document.body.removeChild(note);
                        }
                    }, 5000);
                }, i * 100);
            }
        }

        // 创建烟花效果
        function createFireworks() {
            const canvas = document.getElementById('fireworks');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            canvas.style.display = 'block';

            // 生成多个烟花
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    launchFirework();
                }, i * 800);
            }

            function launchFirework() {
                const fireworks = [];
                const particles = [];

                // 创建一个烟花
                const firework = {
                    x: Math.random() * canvas.width,
                    y: canvas.height,
                    dy: -Math.random() * 6 - 6,
                    radius: 3,
                    explode: false,
                    color: `hsl(${Math.random() * 60 + 300}, 100%, 50%)` // 粉色系为主
                };

                fireworks.push(firework);

                // 动画循环
                function animate() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);

                    for (let i = fireworks.length - 1; i >= 0; i--) {
                        const f = fireworks[i];

                        // 更新位置
                        f.y += f.dy;
                        f.dy += 0.1; // 重力

                        // 绘制烟花
                        ctx.beginPath();
                        ctx.arc(f.x, f.y, f.radius, 0, Math.PI * 2);
                        ctx.fillStyle = f.color;
                        ctx.fill();

                        // 拖尾效果
                        ctx.beginPath();
                        ctx.moveTo(f.x, f.y + f.radius);
                        ctx.lineTo(f.x, f.y + f.radius + 20);
                        ctx.strokeStyle = f.color;
                        ctx.globalAlpha = 0.5;
                        ctx.stroke();
                        ctx.globalAlpha = 1;

                        // 判断是否爆炸
                        if (f.dy >= -3) {
                            f.explode = true;
                            fireworks.splice(i, 1);

                            // 生成粒子
                            for (let j = 0; j < 150; j++) { // 增加粒子数量
                                particles.push({
                                    x: f.x,
                                    y: f.y,
                                    dx: (Math.random() - 0.5) * 6,
                                    dy: (Math.random() - 0.5) * 6,
                                    radius: Math.random() * 2 + 1,
                                    color: f.color,
                                    life: 1
                                });
                            }
                        }
                    }

                    // 更新和绘制粒子
                    for (let i = particles.length - 1; i >= 0; i--) {
                        const p = particles[i];

                        p.x += p.dx;
                        p.y += p.dy;
                        p.dy += 0.05; // 重力
                        p.life -= 0.02;

                        if (p.life <= 0) {
                            particles.splice(i, 1);
                            continue;
                        }

                        // 绘制粒子
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                        ctx.fillStyle = p.color;
                        ctx.globalAlpha = p.life;
                        ctx.fill();
                        ctx.globalAlpha = 1;
                    }

                    // 继续动画
                    if (fireworks.length > 0 || particles.length > 0) {
                        requestAnimationFrame(animate);
                    } else {
                        // 所有烟花结束后隐藏画布
                        setTimeout(() => {
                            canvas.style.display = 'none';
                        }, 1000);
                    }
                }

                animate();
            }
        }

        // 照片库功能
        function openGallery() {
            const modal = document.getElementById('modal');
            modal.style.display = 'flex';
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
        }

        // 音乐控制
        function toggleMusic() {
            const audio = document.getElementById('backgroundMusic');
            const btn = document.getElementById('musicBtn');
            
            if (audio.paused) {
                // 由于可能没有背景音乐文件，这里只改变按钮状态
                // 如需添加音乐，请将音频文件放入目录并设置src
                btn.textContent = '⏸';
                // 实际项目中取消下一行注释并添加音频文件
                // audio.play().catch(e => console.log('无法播放音乐:', e));
            } else {
                audio.pause();
                btn.textContent = '♪';
            }
        }

        // 响应窗口大小变化
        window.addEventListener('resize', () => {
            const canvas = document.getElementById('fireworks');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // 页面加载完成后初始化
        window.addEventListener('load', () => {
            calculateLoveDays();
            createStars();
            createFallingHearts();
            
            // 页面加载后轻微动画效果
            setTimeout(() => {
                createMusicNotes();
            }, 1000);
        });
    </script>
